{% extends 'base.html' %}
{% block content %}
    <h1>Add Data Point</h1>
    <form method="POST">
        <label>Sepal length: <input type="text" name="sepal_length" required></label><br>
        <label>Sepal width: <input type="text" name="sepal_width" required></label><br>
        <label>Petal length: <input type="text" name="petal_length" required></label><br>
        <label>Petal width: <input type="text" name="petal_width" required></label><br>
        <label>Category: <input type="number" name="category" required min="0" max="2"></label><br>
        <button type="submit">Add</button>
    </form>
{% endblock %}
